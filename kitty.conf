# Font settings
font_family      CaskaydiaCove Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 11.0
window_padding_width 10
background_opacity 0.80

# Basic colors
# Foreground: Creamy light color
foreground              #FFFFFF
# Background: Near black for a more defined contrast
background              #0F0F0F
# Selection colors
selection_foreground    #0F0F0F
selection_background    #FF8C00

# Cursor colors
cursor                  #FFA500
cursor_text_color       #0F0F0F

# URL underline color
url_color               #FF8C42

# Kitty window border colors
active_border_color     #FFA500
inactive_border_color   #7F4B00
bell_border_color       #FFB74D

# OS Window titlebar colors
